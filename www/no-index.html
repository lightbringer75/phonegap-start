<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>My First App</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  
    </head>
    <body>
        <div class="app">
            <div id="DeviceConnecting" class="DeviceConnecting">
                <h1 class="AppName">My First App</h1>
                <p class="event connecting">Connecting to Device</p>
            </div>
            <div id="DeviceReady" class="DeviceReady">
                <div id="DeviceOnline" class="DeviceOnline">
                    <h1 class="AppName">My First App</h1>
                    <p class="event online">Online</p>
                </div>
                <div id="DeviceOffline" class="DeviceConnecting">
                    <h1 class="AppName">My First App</h1>
                    <p class="event offline">No Network Available</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.ElShow('DeviceConnecting');
            app.initialize();
        </script>
        <!-- Include Script Miei -->
    </body>
</html>
